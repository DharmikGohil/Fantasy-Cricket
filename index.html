<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>SAPNA 11</title>
</head>
<body>
    <div id="toss-section">

        <div id="teamNameDiv">
            
            <div id="fName">
                
                <strong> First First Team name:</strong><input type="text" id="firstName" value="">
            </div>
            <div id="sName">
                <strong>Enter Second Team name: </strong><input type="text" id="secondName" value=""><p/>
            </div>
        </div>
        
        <input type="button" id="toss" value="TOSS" onclick="functionToss()"><p/>
        
        <div id="tossWon"></div>
    </div>
    <div id="players-selection">
    <div class="available-container">
        <div>
            <h3 style="margin-left: 180px;">Available Players</h3>
            <div id="avalDiv">

                <ul id="available-players">
                    <!-- Players will be dynamically added here -->
                </ul>
            </div>
        </div>
        
    </div>

    <div class="player-container">

        <div id="firstTeamSelectionArea">
            
            <h3 id="firstTeamName"></h3>
            <h4 id="firstTeamCredits"></h4>
            <div id="selcDiv">
                <ul id="firstTeamPlayers">
                    <!-- Selected players will appear here -->
                </ul>
            </div>
            
            <div class="CVCdiv">
                <strong> Captain: </strong>
                <select id="firstTeamPlayersCapSelect">
                    <option id="firstTeamPlayersCapOptions" disabled>Select Captain</option>
                </select>
                
                <strong> Vice Captain: </strong>
                <select id="firstTeamPlayersViceCapSelect">
                    <option id="firstTeamViceCaptainOptions" disabled>Select Vice Captain</option>
                </select>
                
            </div>
            <div>
                <input type="button" id="createTeam" value="Make Team" onclick="createFirstTeam()"><p/>
            </div>
        </div>
        
        <div id="secondTeamSelectionArea">

            <h3 id="secondTeamName"></h3>
            <h4 id="secondTeamCredits"></h4>
            <div id="selcDiv">
                <ul id="secondTeamPlayers">
                    <!-- Selected players will appear here -->
                </ul>
            </div>
            
            <div class="CVCdiv">

                <strong>Select Captain: </strong>
                <select id="secondTeamPlayersCapSelect">
                    <option id="secondTeamPlayersCapOptions" disabled>Select Captain</option>
                </select>
                <strong>Select Vice Captain: </strong>
                <select id="secondTeamPlayersViceCapSelect">
                    <option id="secondTeamViceCaptainOptions" disabled>Select Vice Captain</option>
                </select>
            </div>
            <div>
                <input type="button" id="createTeam" value="Make Team" onclick="createSecondTeam()"><p/>
            </div>
        </div>
    </div>
</div>

  <!---------- Match section -->
  <div id="match-section">
    <marquee id="marqueeText"></marquee>
    <h1 style="text-align: center;">Match section</h1>
    <div class="player-container">
    <div id="matchTossWinnerTeam">
        <div>
            <h1 id="tossWinnerTeamName"></h1>
            <ul id="matchTossWinnerTeamPlayers">
               
            </ul>
        </div>
        <h3 id="firstTeamFantPoints"></h3>

    </div>
    <div>
        <div>
            <div id="matchArea">
                <textarea cols="80" rows="30" id="playingDetails" readonly>
                  
                </textarea>
                
            </div>
            <button id="hit" class="hit" onclick="hitFunction()">HIT</button>
            <button id="showMatchResult" class="hit" onclick="showMatchResult()">Show Match Result</button>
        </div>

    </div>

    <div id="matchTossLoserTeam">
        <div>
            <h1 id="tossLoserTeamName"></h1>
            <ul id="matchTossLoserTeamPlayers">
               
            </ul>
        </div>
        <h3 id="secondTeamFantPoints"></h3>

    </div>
</div>
</div>

<!-- Match result -->
<div id="matchResult">
    <h1 style="text-align: center;">Match Result</h1>
    <div id="matchArea">
        <h3 id="matchResultInShort"></h3>
        <textarea id="finalMatchResult" cols="80" rows="30" readonly></textarea>
        
    </div>
</div>
    
    <script type="module" src="script.js"></script>

</body>
</html>
